    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
-->

<dom-module id="sn-mxm-data">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<iron-ajax
		    auto
		    url="http://sig.sulnorte.com.br/sn/bus?mes=6&ano=2016&finder=orcadorealizado&filial=Total%20Empresa&isKeepContaContabil=true"
		    on-response="orcadorealizado_responseHandler" id="ajax" handle-as="json"></iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'sn-mxm-data',
			orcadorealizado_responseHandler:function(e,d,s) {
				this.fire('response-orcadorealizado',e.detail.response)
			},
			refresh:function(obj) {
				this.$.ajax.url = 
				"http://sig.sulnorte.com.br/sn/bus?mes="+obj.mesInicio+"&mesFinal="+obj.mesFim
				+"&ano="+2016+"&finder=orcadorealizado&filial="+obj.filial
				+"&isKeepContaContabil=true";
			}
		});
	</script>
</dom-module>
