<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="my-icons.html">

<link rel="import" href="sn-filters.html">

<link rel="import" href="sn-data-mxm.html">
<link rel="import" href="sn-data-top.html">

<dom-module id="sn-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      app-drawer {
        --app-drawer-width:150px;
      }
      #filterContainer /deep/ label {
        color: #EF9A9A;
      }
      #filterContainer /deep/ .unfocused-line {
        background:  #EF9A9A;
      }
      #filterContainer /deep/ .focused-line {
        background:  #E53935;
        
      }
      #filterContainer /deep/ input {
        color: #FFCDD2;
      }
      #filterContainer /deep/ paper-input ,  
      #filterContainer /deep/ paper-dropdown-menu {
          width: 110px;
          margin-right: 14px;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="{{page}}" attr-for-selected="name" class="drawer-list" role="navigation">
          
          <a name="visao-geral" href="/#/Visao-Geral">Geral</a>
          <a name="relatorios" href="/#/Relatorios">Relatórios</a>
          <a name="receita-bruta" href="/#/Receita-Bruta">Receita Bruta</a>
          <a name="receita-liquida" href="/#/Receita-Liquida">Receita Líquida</a>
          <!---
          
          <a name="view3" href="/view3">View Three</a>
          -->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses style="background:#B71C1C" fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <!--
            <div title>SN-X</div> 
           
            -->
            <div id="filterContainer"></div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <sn-visao-geral 
            name="visao-geral"></sn-visao-geral>
          <sn-relatorios 
            name="relatorios"></sn-relatorios>
          <sn-receita-bruta 
            name="receita-bruta"></sn-receita-bruta>
          <sn-receita-liquida 
            name="receita-liquida"></sn-receita-liquida>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>
  </template>

  <script>

    Polymer({

      is: 'sn-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        filial:{value:"RJ1",type:String}
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'visao-geral';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('sn-' + page + '.html'), 
          //onComplete
          function(){
            var filtersElement = document.querySelector('* /deep/ sn-' + page).$.filters;
            with(document.querySelector('* /deep/ #filterContainer')){
              innerHTML = ""
              appendChild(filtersElement);
            }
          }, null, true);

      },
    });

  </script>

</dom-module>
